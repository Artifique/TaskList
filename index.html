<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ======= Ressource JavaScript pour le jQuery ====== -->
    <script src="assets/js/main.js"></script>
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Tableau de Bord</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="eye-outline"></ion-icon>
                        </span>
                        <span class="title">Affichage</span>
                    </a>
                </li>
                <li>
                    <a href="about-us.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">A Propos de Nous</span>
                    </a>
                </li>

            </ul>
        </div>
       
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="logo">
                    <img src="assets/imgs/tasklist.png" alt="logo">
                </div>
            </div>

            <!-- ======================= Cartes pour le nombre de tâche ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="cardName">Total des taches</div>
                        <div class="number1">
                            <span id="totalCount">0</span>
                        </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="cardName">Taches en cour</div>
                        <div class="number2">
                            <span id="encourCount">0</span>
                        </div>
                    </div>

                    <div class="iconBx">
                        <img src="assets/imgs/progress.png" alt="progress">
                    </div>
                </div>

               

           
            </div>

            <!-- ================ Formulaire et Liste ================= -->
            <div class="details">
                
                <div class="formulaire">
                    <form action="#">
                        <input type="text" id="nom" placeholder="Ajouter une tâche" aria-label="Nom de la tâche" required>
                        <input type="date" id="date" aria-label="Date d'échéance" required>
                        <!-- Utilisation d'un select pour le champ Priorité -->
                        <select id="priorite" aria-label="Priorité de la tâche" required>
                            <option value="faible">Faible</option>
                            <option value="moyenne">Moyenne</option>
                            <option value="élevée">Élevée</option>
                        </select>
        
                        <!-- Utilisation d'un select pour le champ Statut -->
                        <select id="statut" aria-label="Statut de la tâche" required>
                            <option value="En cour">En cour</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                        <button class="button" id="ajout" aria-label="Ajouter une tâche">Ajouter</button>
                    </form>
                </div>




                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Liste des tâches</h2>
                    </div>
                    <table class="table thead" >
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all" aria-label="Sélectionner toutes les tâches"></th>
                                <th>Nom</th>
                                <th>Echéance</th>
                                <th>Priorité</th>
                                <th>Statuts</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                    <table class="table" >
                        <tbody>
                              
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ===========Ressource  Scripts pour les js d'animations =========  -->
    <script src="assets/js/script.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
