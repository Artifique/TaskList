<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">


    <script src="assets/js/main.js"></script>
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Tableau de Bord</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="eye-outline"></ion-icon>
                        </span>
                        <span class="title">Affichage</span>
                    </a>
                </li>
                <li>
                    <a href="about-us.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">A Propos de Nous</span>
                    </a>
                </li>

            </ul>
        </div>
       
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="logo">
                    <img src="assets/imgs/tasklist.png" alt="">
                </div>
            </div>

            <!-- ======================= Cartes pour le nombre de tâche ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="cardName">Total des taches</div>
                        <div class="number1">
                            <script>
                                // Définition de la fonction jQuery
                                $(document).ready(function(){
                                    function AccessTask() {
                                    var sTasks = localStorage.getItem('tasks');
                                    return sTasks;
                                  }
                                    function countTotalTasks() {
                                      var TotalTasksCount = 0;
                                      $(".table tbody tr").each(function(){
                                        TotalTasksCount++;
                                      });
                                      return TotalTasksCount;
                                    }
                                   
                                var mesTasks=AccessTask();
                                  // Sélection de la balise div et modification de son contenu avec le contenu de la fonction
                                  $(".number1").html(countTotalTasks()); // ou .text() si vous ne voulez pas interpréter les balises HTML
                                });
                              </script>
                        </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="cardName">Taches en cour</div>
                        <div class="number2">
                            <script>
                                // Définition de la fonction jQuery
                                $(document).ready(function(){
                                    function AccessTask() {
                                    var sTasks = localStorage.getItem('tasks');
                                    return sTasks;
                                  }
                                  function countEncourTasks() {
                                 var EncourTasksCount = 0;
                                 $(".table tbody tr").each(function(){
                                     var statut = $(this).find('td:eq(4)').text();
                                     if (statut.trim().toLowerCase() === "en cour") {
                                       EncourTasksCount++;
                                     }
                                 });
                                 return EncourTasksCount;
                             }
                                   
                                var mesTasks=AccessTask();
                                  // Sélection de la balise div et modification de son contenu avec le contenu de la fonction
                                  $(".number2").html(countEncourTasks); // ou .text() si vous ne voulez pas interpréter les balises HTML
                                });
                              </script>
                        </div>
                    </div>

                    <div class="iconBx">
                        <img src="assets/imgs/progress.png" alt="progress">
                    </div>
                </div>

               

           
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                
                <div class="formulaire">
                    <form action="#">
                        <input type="text" id="nom" placeholder="Ajouter une tâche"><br>
                        <input type="date" id="date" ><br>
                        <input type="text" id="priorite" placeholder="Ajouter une priorité"><br>
                        <input type="text" id="statut" placeholder="Ajouter un status"><br>
                        <button class="button" id="ajout">Ajouter</button>
                    </form>
                </div>




                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Liste des tâches</h2>
                        <a href="#" class="btn">Voir tout</a>
                    </div>

                    <table class="table" >
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all">Tous </th>
                                <th>Nom</th>
                                <th>Echéance</th>
                                <th>Priorité</th>
                                <th>Statuts</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><input type="checkbox" id="select-elmt"></td>
                                <td>Examen</td>
                                <td>20-03-2024</td>
                                <td>Elevé</td>
                                <td><span class="status delivered">Terminé</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="sup" id="sup">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/script.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
